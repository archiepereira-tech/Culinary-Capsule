name: Daily Emailer

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python main.py
