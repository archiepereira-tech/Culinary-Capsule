<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Culinary Capsule</title>
  </head>
  <body>
    <figure class="text-center">
      <h1 script="text-align: center">Culinary Capsule</h1>
      <h3 class="text-body-secondary">A digital cookbook that sends individual recipes into the future via email.</h3>
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Send Recipe</button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Send Recipe</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="recipe-form">
                <div class="mb-3">
                  <label class="form-label">Name of Recipe</label>
                  <input type="text" class="form-control" id="recipe-title" placeholder="Ex. Chocolate Chip Cookies" aria-label="Name of Recipe" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Instructions</label>
                  <textarea class="form-control" id="recipe-body" rows="4" aria-label="Instructions" placeholder="Include what ingredients, time required, step-by-step instructions, etc." required></textarea>
                </div>
                <hr>
                <div class="row">
                  <div class="col">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="sender-name" aria-label="Your Name">
                  </div>
                  <div class="col">
                    <label class="form-label">Your Email</label>
                    <input type="text" class="form-control" id="sender-email" placeholder="email@example.com" aria-label="Your Email">
                  </div>
                </div>
                <hr>
                <div class="mb-3">
                  <label class="form-label">Recipient Email Address</label>
                  <input type="email" class="form-control" id="sendto-email" placeholder="email@example.com" aria-label="Recipient Email Address" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">When do you want this recipe to be sent?</label>
                  <input type="date" class="form-control" id="tosend-date" aria-label="Choose Send Date" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" form="recipe-form" id="submit-button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </figure>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = 'https://your-project-url.supabase.co'
        const supabaseKey = 'your-anon-public-key'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)
    
        const recipeForm = document.getElementById('recipe-form');
        const submitBtn = document.getElementById('submit-button');
        const statusMsg = document.getElementById('status-message');
    
        // 3. Handle the form submission
        recipeForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevents the page from reloading
    
            // Change button look to show it's working
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
    
            // 4. Collect the data from your HTML IDs
            const recipeData = {
                title: document.getElementById('recipe-title').value,
                body: document.getElementById('recipe-body').value,
                sender_name: document.getElementById('sender-name').value,
                sender_email: document.getElementById('sender-email').value,
                sendto_email: document.getElementById('sendto-email').value,
                tosend_date: document.getElementById('tosend-date').value,
                is_sent: false
            };
    
            // 5. Push to Supabase
            const { error } = await _supabase
                .from('recipes')
                .insert([recipeData]);
    
            if (error) {
                // Show error message if it fails
                statusMsg.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error.message}</div>`;
                submitBtn.disabled = false;
                submitBtn.innerText = "Send";
            } else {
                // 6. SUCCESS: This is the "Sent!" stuff you wanted
                statusMsg.innerHTML = `<div class="alert alert-success mt-3">âœ… Recipe Sent! It's safely in the capsule.</div>`;
                submitBtn.innerText = "Sent!";
                submitBtn.classList.replace('btn-primary', 'btn-success');
    
                // Optional: Close the modal and reset everything after 2 seconds
                setTimeout(() => {
                    recipeForm.reset();
                    statusMsg.innerHTML = "";
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Send";
                    submitBtn.classList.replace('btn-success', 'btn-primary');
                    
                    // Use Bootstrap's way to close the modal
                    const modalElement = document.getElementById('staticBackdrop');
                    const modal = bootstrap.Modal.getInstance(modalElement);
                    modal.hide();
                }, 2500);
            }
        });
    </script>
  </body>
</html>
