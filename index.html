<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Culinary Capsule</title>
  </head>
  <body>
    <figure class="text-center">
      <h1 script="text-align: center">Culinary Capsule</h1>
      <h3 class="text-body-secondary">A digital cookbook that sends individual recipes into the future via email.</h3>
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Send Recipe</button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Send Recipe</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="recipeForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="senderName" placeholder="Chef Smith" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="senderEmail" placeholder="you@example.com" required>
                  </div>
                </div>
              
                <div class="mb-3">
                  <label class="form-label">Recipe Title</label>
                  <input type="text" class="form-control" id="recipeTitle" placeholder="Best Ever Chili" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Instructions</label>
                  <textarea class="form-control" id="recipeBody" rows="4" placeholder="1. SautÃ© onions..." required></textarea>
                </div>
              
                <div class="mb-3">
                  <label class="form-label">Send To (Email Address)</label>
                  <input type="email" class="form-control" id="sendToEmail" placeholder="friend@email.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Delivery Date</label>
                  <input type="date" class="form-control" id="sendDate" required>
                </div>
              
                <button type="submit" id="submitBtn" class="btn btn-primary w-100">Schedule Recipe</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </figure>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
