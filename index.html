<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Culinary Capsule</title>
  </head>
  <body>
    <figure class="text-center">
      <h1 script="text-align: center">Culinary Capsule</h1>
      <h3 class="text-body-secondary">A digital cookbook that sends individual recipes into the future via email.</h3>
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Send Recipe</button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Send Recipe</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="recipe-form">
                <div class="mb-3">
                  <label class="form-label">Name of Recipe</label>
                  <input type="text" class="form-control" id="recipe-title" placeholder="Ex. Chocolate Chip Cookies" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Instructions</label>
                  <textarea class="form-control" id="recipe-body" rows="4" placeholder="Include what ingredients, time required, step-by-step instructions, etc." required></textarea>
                </div>
                <hr>
                <div class="row">
                  <div class="col">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="sender-name" placeholder="Your name" aria-label="Your Name">
                  </div>
                  <div class="col">
                    <label class="form-label">Your Email</label>
                    <input type="text" class="form-control" id="sender-email" placeholder="email@example.com" aria-label="Your Email">
                  </div>
                </div>
                <hr>
                <div class="mb-3">
                  <label class="form-label">Recipient Email Address</label>
                  <input type="email" class="form-control" id="sendto-email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">When do you want this recipe to be sent?</label>
                  <input type="date" class="form-control" id="tosend-date" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" id="submit-button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </figure>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
